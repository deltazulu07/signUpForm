<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCO Sign-up Form Project</title>
    <link rel="stylesheet" href="stylesSignUp.css">

</head>
<body>
    <!-- flex box over all content -->
    <div id="mainBox">
        <div id="leftBox">
            <div id="leftPanel">
                 <!-- <div id="emptyBox"></div> -->
                <div id="logoRow">
                    <div id="logoNTxt">
                        <div id="logoBox">
                            <img id="logoImg" src="./images/tdf-logo.png" alt="TDF logo">
                        </div>
                        <p id="LogoText">2025</p>
                    </div>
                </div>
                <div id="leftFooter">
                    <p id="footerText">Photo by <a href="https://www.theodinproject.com/">Jess O</a> and <a href="https://www.theodinproject.com">Tom O</a></p>
                </div>
            </div>
        </div>
        <div id="rightBox">
            <div id="rightTop">
                <div id="topText">
                    <p id="firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p id="secondPara">You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="rightMiddle">
                <p id="midHeader">Let's do this!</p>
                <p id="midForm">
                    <i>placeholder for form</i>
                </p>
            </div>
            <div id="rightBottom">
                <button id="acctBtn">Create Account</button>
                <p id="rightFooter">Already have an account? 
                    <a id="logIn" href="https://www.theodinproject.com">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>

    
    
    <script src="signupForm.js"></script>
</body>
</html>
