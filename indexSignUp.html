<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCO Sign-up Form Project</title>
    <link rel="stylesheet" href="stylesSignUp.css">

</head>
<body>
    <!-- flex box over all content -->
    <div id="mainBox">
        <div id="leftBox">
            <div id="leftPanel">
                <!-- <img id="backgdImg" src="images/tdf.jpg" alt="tour de france riders"> -->
                <div id="logoBar">
                    <img id="logoImg" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
                    <p id="LogoText">ODIN</p>
                </div>
                <p id="leftFooter">
                    Photo by Jess O and Tom O
                </p>
            </div>
        </div>
        <div id="rightBox">
            <div id="rightTop">
                <div id="topText">
                    <p id="firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p id="secondPara">You <i>know</i> you want to.</p>
                </div>
            </div>
            <div id="rightMiddle">
                <p id="midHeader">Let's do this!</p>
                <p id="midForm">
                    <i>placeholder for form</i>
                </p>
            </div>
            <div id="rightBottom">
                <button id="acctBtn">Create Account</button>
                <p id="rightFooter">Already have an account? 
                    <a id="logIn" href="https://www.theodinproject.com">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>

    
    
    <script src="signupForm.js"></script>
</body>
</html>
