<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Project</title>
    <link rel="stylesheet" href="stylesSignUp.css">

</head>
<body>
    <!-- flex box over all content -->
    <div id="mainBox">
        <div id="leftBox">
            <div id="leftPanel">
                <img src="images/tdf.jpg" alt="tour de france riders">
            </div>
        </div>
        <div id="rightBox">
            <div id="rightTop">
                <div id="topText">
                    <p id="firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                    <p id="secondPara">You <i>know</i> you want to.</p>
                </div>
            </div>
            <div id="rightMiddle">
                <p id="midHeader">Let's do this!</p>
                <p id="midForm">placeholder for form</p>
            </div>
            <div id="rightBottom">
                <button id="acctBtn">Create Account</button>
                <p id="footer">Already have an account? 
                    <a id="logIn" href="https://www.theodinproject.com">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>

    
    
    <script src="signupForm.js"></script>
</body>
</html>
